<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <h1>Bus Travel Widget</h1>
    <span>
        <h3>Points:</h3>
        <input type="text" value="" class="pointInput">
    </span>
   
    <span>
        <h3>Start Location:</h3>
        <select class="dropdown">
            <option value="Khayelitsha">Khayelitsha</option>
            <option value="Dunoon">Dunoon</option>
            <option value="MitchellsPlain">Mitchells Plain</option>
        </select> 
    </span>
            
    <h2>Travel Times:</h2>
    <input type="radio" name="TravelTime" value="Peak" id="peak">
    <label for="peak">Peak</label>

    <input type="radio" name="TravelTime" value="Off-peak" id="off">
    <label for="off">Off-peak</label>

    <input type="checkbox" id="return" name="returnTrip" class="check">
    <label for="return">Return Trip</label>

    <button class="calculate">Calculate</button>
    <h2>Calculations</h2>
    <span>
        <h3>Number of single trips:</h3>
        <span class="square-display noOf1Trip">0</span>
        <h3>Price per single trip:</h3>
        <span class="square-display priceOf1Trip">R0.00</span>
        <h3>Number of return trips:</h3>
        <span class="square-display noOf2Trips">0</span> 
        <h3>Price per return trip:</h3>
        <span class="square-display priceOf2Trips">R0.00</span>  
    </span>
    </section>
    <script src="./factory/factory.js"></script>
    <script src="./DOM/factory.dom.js"></script>
</body>
</html>
